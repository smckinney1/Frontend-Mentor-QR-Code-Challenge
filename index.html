<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">

  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="app-container">
    <main>
      <article class="qr-container">
        <img src="images/image-qr-code.png" alt="">

        <h1>Improve your front-end skills by building projects</h1>

        <!-- QR codes are sometimes inaccessible. The link provides a fallback. -->
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level, or visit <a href="https://www.frontendmentor.io/">frontendmentor.io</a>.</p>
      </article>
    </main>

    <footer class="attribution">
      <span id="shannon" hidden>Shannon's profile page</span>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a aria-describedby="shannon" href="https://www.frontendmentor.io/profile/smckinney1" target="_blank" rel="noopener">Shannon</a>.
    </footer>
  </div>
</body>
</html>
